	<style>
/* 隐藏多余的侧栏 */
.desktop-list,
.desktop-info {
    display: none !important;
}

/* 页面全屏黑色背景 */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000;
    overflow: hidden;
}

/* 如果有父容器包裹 .desktop-phone，让它全屏 */
body > div, /* 这里假设你的最外层是一个 div */
.desktop-phone {
    position: fixed; /* 固定在窗口 */
    top: 0;
    left: 0;
    width: 100vw;    /* 占满视口宽度 */
    height: 100vh;   /* 占满视口高度 */
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 游戏画面自适应放大 */
.desktop-phone canvas {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
}
</style>
